# Directory server, for bofs bolixoapi
bolixo: https://bolixo.org

# Then you define users, bofs supports option -u to select one in there
user: admin
email: admin@_HOSTNAME_
password: adminpass
bod_socket: /var/lib/lxc/bod/rootfs/tmp/bod-client-9000.sock
sess_socket: /var/lib/lxc/sessiond/rootfs/tmp/sessiond-client-9200.sock
bod_secret: #CLI
sess_secret: #ADM
http_server: thisnode

